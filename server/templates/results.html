<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Results</title>
    <link rel="stylesheet" href="/static/css/results.css">
</head>
<body>
    <div class="container">
        <h1>Federated Results</h1>
        <!-- Render the Training Results table -->
        <div class="table-container">
            {{ table|safe }}
        </div>
        <!-- Title for the Centralized Results -->
        <h2>Centralized Results</h2>
        <!-- Render the Centralized Results table -->
        <div class="table-container">
            {{ central_table|safe }}
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <a class="go-back" href="/">Go Back</a>
            <a class="feature-explanation" href="/explain">Feature Explanation</a>
        </div>
    </div>
</body>
</html>

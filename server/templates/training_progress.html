<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Progress</title>
    <link rel="stylesheet" href="/static/css/progress.css">
    <script src="/static/js/progress.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Training In Progress</h1>
 
        <!-- GIF placed above the progress bar -->
        <div class="video-container">
            <img id="training-gif" src="/static/res/animations/fedxgb2.gif" alt="Training Animation">
        </div>

        <!-- Progress bar section -->
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <p id="progress-text">Starting...</p>
        <p id="completion-message"></p>

        <!-- Cancel button -->
        <form action="/interrupt-training" method="POST" style="margin-top: 20px;">
            <button type="submit" class="cancel-button">Cancel Training</button>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Progress</title>
    <link rel="stylesheet" href="/static/css/progress.css">
    <script src="/static/js/progress.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Training In Progress</h1>
 
        <!-- Video placed above the progress bar -->
        <div class="video-container">
            <video id="training-gif" loop autoplay muted>
                <source src="/static/res/fedxgb_gif.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
 
        <!-- Progress bar section -->
        <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
        <p id="progress-text">Starting...</p>
        <p id="completion-message"></p>
    </div>
</body>
</html>
